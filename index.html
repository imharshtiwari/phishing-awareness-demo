<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>InstaLook Login</title>
  <style>
    body {
      background-color: #fafafa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 40px 30px;
      border: 1px solid #dbdbdb;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #262626;
      margin-bottom: 20px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
      background-color: #fafafa;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #3897f0;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: 10px;
      cursor: pointer;
    }
    .disclaimer {
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üì∏ SnapLogin</div>
    <form onsubmit="handleLogin(event)">
      <input type="text" placeholder="Phone number, username, or email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="disclaimer">
      ‚ö†Ô∏è This is a simulated login page for awareness purposes only. <br>
      No data is stored.
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const username = event.target[0].value;
      const password = event.target[1].value;
      alert(`Captured (Simulated):\nUsername: ${username}\nPassword: ${password}`);
    }
  </script>
</body>
</html>
